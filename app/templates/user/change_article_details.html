{% extends 'index.html' %}

{% block page_content %}
{% include 'err_menus.html' %}

<form class="form-horizontal" role="form" action="{{ request.path }}" method="POST" autocomplete="off" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> {{ _('题目') }}： </label>

        <div class="col-sm-5">
            <input {{req_params.html_keys('name')}} value="{% if req_params.title != None %}{{ req_params.title }}{% endif %}" type="text" class="col-xs-10 col-sm-5 form-control">
        </div>
    </div>
    <div class="space-4"></div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> {{ _('内容') }}： </label>

        <div class="col-sm-5">
            <textarea rows="5" type="text" class="col-xs-10 col-sm-5 form-control" {{req_params.html_keys('content')}}>{% if req_params.content != None %}{{ req_params.content }}{% endif %}</textarea>
        </div>
    </div>
    <div class="space-4"></div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right"> {{ _('图片') }}： </label>

        <div class="col-sm-5">
            <input type="file" class="col-xs-10 col-sm-5 form-control" name="file" />
        </div>
    </div>
    <div class="space-4"></div>

    <div class="clearfix form-actions">
        <div class="col-md-offset-4 col-md-8">
            <button class="btn btn-info" type="submit">
                <i class="icon-ok bigger-110"></i>
                {{ _("提交") }}
            </button>

            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="reset">
                <i class="icon-undo bigger-110"></i>
                {{ _("重置") }}
            </button>
        </div>
    </div>
</form>
{% endblock %}

{% block extra_js %}
    <script>
        $(".chosen-select").chosen();
    </script>
{% endblock %}
